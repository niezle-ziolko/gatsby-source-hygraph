fragment Order on Order {
  stage
  publishedAt
  updatedAt
  createdAt
  remoteId: id
  cartId
  total
  refund
  crypto
  payment {
    ... on Payment {
      stage
      id
      paymentStatus
      paidAmount
      invoiceId
      paymentMethod {
        ... on PaymentMethod {
          remoteTypeName: __typename
          remoteId: id
          stage
        }
      }
    }
  }
  shipping {
    ... on Shipping {
      stage
      id
      courierService
      number
      point
      comment
      shippingMethod {
        ... on ShippingMethod {
          remoteTypeName: __typename
          remoteId: id
          stage
        }
      }
    }
  }
  orderItems {
    ... on OrderItem {
      stage
      id
      quantity
      priceGross
      subtotal
      product {
        ... on Product {
          remoteTypeName: __typename
          remoteId: id
          locale
          stage
        }
      }
    }
  }
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  currency {
    ... on Currency {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  authUser {
    ... on AuthUser {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  coupon {
    ... on Coupon {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  orderStatus
  scheduledIn {
    ... on ScheduledOperation {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
}