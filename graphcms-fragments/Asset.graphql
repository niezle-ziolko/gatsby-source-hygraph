fragment Asset on Asset {
  stage
  locale
  mimeType
  size
  width
  height
  fileName
  handle
  publishedAt(variation: COMBINED)
  updatedAt(variation: COMBINED)
  createdAt(variation: COMBINED)
  remoteId: id
  altText
  origin
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  imageCategory {
    ... on Category {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
  masterImageProduct {
    ... on Product {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
  imageProducer {
    ... on Producer {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
  imagesProduct {
    ... on Product {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
  scheduledIn {
    ... on ScheduledOperation {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  url
}