fragment Product on Product {
  stage
  locale
  publishedAt(variation: COMBINED)
  updatedAt(variation: COMBINED)
  createdAt(variation: COMBINED)
  remoteId: id
  name
  sku
  slug
  ean
  stampedId
  description {
    ... on Description {
      stage
      locale
      id
      description
      shortDescription
      seo
    }
  }
  price {
    ... on Price {
      stage
      id
      regularPrice
      salesPrice
      omnibus
      salesDate
      taxClass {
        ... on TaxClass {
          remoteTypeName: __typename
          remoteId: id
          stage
        }
      }
    }
  }
  quantity {
    ... on Quantity {
      stage
      id
      quantity
      link
      productType
    }
  }
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  masterImage {
    ... on Asset {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
  images {
    ... on Asset {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
  tags {
    ... on Tag {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
  category {
    ... on Category {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
  producer {
    ... on Producer {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
  scheduledIn {
    ... on ScheduledOperation {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
}