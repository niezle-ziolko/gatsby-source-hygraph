fragment Tag on Tag {
  stage
  locale
  publishedAt(variation: COMBINED)
  updatedAt(variation: COMBINED)
  createdAt(variation: COMBINED)
  remoteId: id
  name
  slug
  slugPrefix
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  products {
    ... on Product {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
  scheduledIn {
    ... on ScheduledOperation {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
}