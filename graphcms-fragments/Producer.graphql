fragment Producer on Producer {
  stage
  locale
  publishedAt(variation: COMBINED)
  updatedAt(variation: COMBINED)
  createdAt(variation: COMBINED)
  remoteId: id
  name
  slug
  description {
    ... on Description {
      stage
      locale
      id
      description
      shortDescription
      seo
    }
  }
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  image {
    ... on Asset {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
  products {
    ... on Product {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
  scheduledIn {
    ... on ScheduledOperation {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
}