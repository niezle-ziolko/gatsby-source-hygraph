fragment Coupon on Coupon {
  stage
  publishedAt
  updatedAt
  createdAt
  remoteId: id
  code
  value
  time
  limit
  use
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  currency {
    ... on Currency {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  products {
    ... on Product {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
  couponType
  scheduledIn {
    ... on ScheduledOperation {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
}