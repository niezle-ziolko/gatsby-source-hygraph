fragment Slice on Slice {
  stage
  locale
  publishedAt
  updatedAt
  createdAt
  id
  name
  link
  cssClass
  publishedBy {
    ... on User {
      __typename
      id
      stage
    }
  }
  updatedBy {
    ... on User {
      __typename
      id
      stage
    }
  }
  createdBy {
    ... on User {
      __typename
      id
      stage
    }
  }
  slices(first: 100) {
    ... on Slice {
      __typename
      id
      locale
      stage
    }
  }
  scheduledIn(first: 100) {
    ... on ScheduledOperation {
      __typename
      id
      stage
    }
  }
}