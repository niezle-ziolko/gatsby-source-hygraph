fragment Producer on Producer {
  stage
  locale
  publishedAt
  updatedAt
  createdAt
  id
  name
  slug
  description {
    ... on Description {
      stage
      locale
      id
      description
      shortDescription
      seo
    }
  }
  publishedBy {
    ... on User {
      __typename
      id
      stage
    }
  }
  updatedBy {
    ... on User {
      __typename
      id
      stage
    }
  }
  createdBy {
    ... on User {
      __typename
      id
      stage
    }
  }
  image {
    ... on Asset {
      __typename
      id
      locale
      stage
    }
  }
  products(first: 100) {
    ... on Product {
      __typename
      id
      locale
      stage
    }
  }
  scheduledIn(first: 100) {
    ... on ScheduledOperation {
      __typename
      id
      stage
    }
  }
}