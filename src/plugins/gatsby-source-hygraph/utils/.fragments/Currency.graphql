fragment Currency on Currency {
  stage
  publishedAt
  updatedAt
  createdAt
  id
  code
  default
  rate
  publishedBy {
    ... on User {
      __typename
      id
      stage
    }
  }
  updatedBy {
    ... on User {
      __typename
      id
      stage
    }
  }
  createdBy {
    ... on User {
      __typename
      id
      stage
    }
  }
  scheduledIn(first: 100) {
    ... on ScheduledOperation {
      __typename
      id
      stage
    }
  }
}