fragment ShippingMethod on ShippingMethod {
  stage
  publishedAt
  updatedAt
  createdAt
  id
  name
  amount
  service
  publishedBy {
    ... on User {
      __typename
      id
      stage
    }
  }
  updatedBy {
    ... on User {
      __typename
      id
      stage
    }
  }
  createdBy {
    ... on User {
      __typename
      id
      stage
    }
  }
  taxClass {
    ... on TaxClass {
      stage
      id
      value
    }
  }
  paymentMethods(first: 100) {
    ... on PaymentMethod {
      __typename
      id
      stage
    }
  }
  deliveryType
  scheduledIn(first: 100) {
    ... on ScheduledOperation {
      __typename
      id
      stage
    }
  }
}